<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập — Web Quản lý</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">WQ</div>
        <div>
          <h1>Web Quản lý — Đăng nhập</h1>
          <div class="small">Học sinh — giao diện tươi sáng</div>
        </div>
      </div>
      <div class="user-badge">Demo build</div>
    </div>

    <div class="card" style="max-width:560px;margin:auto">
      <div class="card-title"><strong>Đăng nhập</strong></div>
      <form id="loginForm" class="grid">
        <input id="email" class="input" type="email" placeholder="Email" required />
        <input id="password" class="input" type="password" placeholder="Mật khẩu" required />
        <div style="display:flex;gap:8px">
          <button class="btn" type="submit">Đăng nhập</button>
          <button id="fillAdmin" type="button" class="btn secondary">Auto admin</button>
          <button id="fillUser" type="button" class="btn secondary">Auto user</button>
        </div>
        <p id="err" class="small" style="color:var(--danger)"></p>
      </form>
      <p class="small" style="margin-top:10px">Tài khoản mẫu: <strong>admin@example.com / 123456</strong> hoặc <strong>user@example.com / 123456</strong></p>
    </div>

    <p class="footer">Bạn có thể dùng tài khoản mẫu để thử chức năng.</p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
